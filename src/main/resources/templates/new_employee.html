<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<div class="container mt-4">
    <h2 th:text="${employee.id == null ? 'Add New Employee' : 'Update Employee'}"></h2>

    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Department</label>
            <input type="text" th:field="*{department}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
        <a th:href="@{/}" class="btn btn-secondary">â†© Back</a>
    </form>
</div>

</body>
</html>

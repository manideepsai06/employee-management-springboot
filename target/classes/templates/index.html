<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Portal - Employee App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <h2>🌟 Employee Dashboard for Students</h2>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary">➕ Add New Employee</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${listEmployees}">
                <td th:text="${emp.name}">Sample</td>
                <td th:text="${emp.email}">sample@mail.com</td>
                <td th:text="${emp.department}">Dept</td>
                <td>
                    <a th:href="@{'/showFormForUpdate/' + ${emp.id}}" class="btn btn-warning btn-sm">✏️ Edit</a>
                    <a th:href="@{'/deleteEmployee/' + ${emp.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Delete this employee?');">🗑️ Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
